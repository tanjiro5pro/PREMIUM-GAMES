    body {

      background: linear-gradient(135deg, #2f3b52, #4f5a75);
      color: white;

      align-items: flex-start;

    /* Floating particles effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1; /* Ensure particles are behind content */
    }

    .particles span {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {

      }
      100% {
        transform: translateY(0) scale(1);
      }

      color: #f7f7f7;
      line-height: 1.5;
    }

    /* Game grid layout */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Game item styling */
    .game-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
    }

    .game-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .game-item:hover img {
      transform: scale(1.1);
    }

    .game-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
      opacity: 0;
      z-index: 10;
    }

    .game-item:hover .game-btn {
      opacity: 1;
      background-color: #f1c40f;
    }

    /* Glow animation for button */
    #glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
      border-radius: 10px;
      animation: glow 1.5s infinite ease-in-out;
    }

    @keyframes glow {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        opacity: 0.2;
      }
    }

    /* Mobile-first styles */

    }
  </style>
